<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta atrás</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="botonera">
        <input type="date" id="inputFecha">
        <button id="btnIniciar">Calcular</button>
    </div>
    <div class="fecha">
        <p>¿Cuánto falta hasta el <span id="fecha">1/1/2025</span>?</p>
    </div>
    <div class="cuenta-atras" id="cuenta-atras">
        <div class="grupo">
            <p class="grande" id="dias">00</p>
            <p class="chico">Días</p>
        </div>
        <div class="grupo">
            <p class="grande" id="horas">00</p>
            <p class="chico">Horas</p>
        </div>
        <div class="grupo">
            <p class="grande" id="minutos">00</p>
            <p class="chico">Minutos</p>
        </div>
        <div class="grupo">
            <p class="grande" id="segundos">00</p>
            <p class="chico">Segundos</p>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
